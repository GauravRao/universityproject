<div class="container-fluid setBackgroundStyle">
  <div class="row ">
    <div class="col-xs-12 col-sm-12 col-md-offset-2 col-md-8 col-lg-8 setBackgrnd">
      <div class="row text-center headStyle">
        <span> SELECT COURSE</span>
      </div>
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <div class="pindicator">
          <div class="bullet past">
            <span class="icon"></span>
            <div class="text">FULL NAME</div>
          </div>
          <div class="bullet current">
            <span class="icon"></span>
            <div class="text">COURSE</div>
          </div>
          <div class="bullet next future">
            <span class="icon"></span>
            <div class="text">SEMESTER</div>
          </div>
          <div class="bullet future">
            <span class="icon"></span>
            <div class="text">PHONE</div>
          </div>
          <div class="bullet future">
            <span class="icon"></span>
            <div class="text">E-MAIL</div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-offset-2 col-md-8 col-lg-8">
      <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
        <div class="row">
          <div class="col-xs-12">
            <p>COLUMN 1</p>
            <div id="ck-button">
              <div class="ui toggle checkbox">
              
                <input type="checkbox" [(ngModel)]="version2" name="versionControl" (click)="changeText()">
                <label (click)="changeText()">{{versionText}}</label>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
