<div class="container-fluid setBackGrnd">
  <div class="row">
    <div class="col-xs-12 setHeaderBackground">
      <span class="col-md-offset-1" [routerLink]="['/addTeacher']">
				ADD NEW MEMBER
			</span>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-offset-3 col-md-6 col-lg-6 setAddMemeberBodyConatiner">
      <div class="col-xs-12 col-sm-12 col-md-10 col-lg-10 col-md-offset-1">
        <div class="row setInputHeight">
          <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
            <span>Student</span>
          </div>
          <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
            <span>Teacher</span>
          </div>
          <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
            <span>Admin</span>
          </div>
        </div>
        <div class="row setInputHeight">
          <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
            <input type='radio' name='memberType' value='student' id="student" />
            <label for="student"></label>
          </div>
          <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
            <input type='radio' name='memberType' value='teacher' id="teacher" />
            <label for="teacher"></label>
          </div>
          <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
            <input type='radio' name='memberType' value='admin' id="admin" />
            <label for="admin"></label>
          </div>
        </div>
        <div class="row setInputHeight">
          <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
            <span>First Name <label>*</label></span>
          </div>
          <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
            <span>Last Name <label>*</label></span>
          </div>
          <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
            <input type="text" class="form-control" name="firstName">
          </div>
          <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
            <input type="text" class="form-control" name="lastName">
          </div>
        </div>
        <div class="row setInputHeight">
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <span>Courses <label>*</label></span>
          </div>
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <input type="text" class="form-control" name="courses">
          </div>
        </div>
        <div class="row setInputHeight">
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <span>Phone <label>*</label></span>
          </div>
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <input type="text" class="form-control" name="phone">
          </div>
        </div>
        <div class="row setInputHeight">
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <span>Email <label>*</label></span>
          </div>
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <input type="email" class="form-control" name="email">
          </div>
        </div>
        <div class="row setInputHeight text-center">
          <div class="col-xs-12 col-sm-12 col-md-offset-4 col-md-5 col-lg-5 text-center">
            <button type="submit" class="btn btn-lg btn-block btn-info btnCustomizeStyle">Invite</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-offset-3 col-md-6 col-lg-6  setAddMemeberBodyConatiner">
      <div class="row setInputHeight">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 text-center setTextPos">
          <span>ADD MORE THAN ONE MEMBER BY UPLOADING DATA VIA CSV FILE</span>
        </div>
        <div class="col-xs-12 setInputHeight text-center">
          <div class="file-upload">
            <label for="upload" class="file-upload__label">UPLOAD CSV FILE</label>
            <input id="upload" class="file-upload__input" type="file" name="file-upload">
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row setFooterStyle">
    <div class="col-xs-12 text-center">
      &copy; 2016 SOCIAL UNIVERSITY. All Rights Reserved
    </div>
  </div>
</div>
