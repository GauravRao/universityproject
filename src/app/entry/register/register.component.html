<div class="container-fluid setBackGrnd">
  <div class="row setInputHeight">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 text-center">
      <img src="../assets/images/University_logo.svg" alt="" class="logo">
    </div>
  </div>
  <div class="row setInputHeight">
    <div class="col-xs-12 col-sm-12 col-md-offset-3 col-md-6 col-lg-6 setwhite">
      <h1 class="text-center">
				Create your account
			</h1>
      <p class="text-center">Please contact your college administartive department to complete this process</p>
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-offset-2 col-md-8 col-lg-8">
          <div class="row setInputHeight">
            <span>
					Email address <span class="reqdStyle" [routerLink]="['/subjects']">*</span>
            </span>
          </div>
          <div class="row setInputHeight">
            <input type="text" class="form-control" placeholder="work@email.com">
          </div>
          <div class="row setInputHeight">
            <span>
					Institue address <span class="reqdStyle">*</span>
            </span>
          </div>
          <div class="row setInputHeight">
            <input type="text" class="form-control" placeholder="ABC University">
          </div>
          <div class="row setInputHeight">
            <span>
					 Website <span class="reqdStyle">*</span>
            </span>
          </div>
          <div class="row setInputHeight">
            <input type="text" class="form-control" placeholder="college - website">
          </div>
          <div class="row setInputHeight text-center">
            <p>By creating a university.social account you're agreeing to accept the</p>
            <p> <a href="">University.social terms of service</a></p>
          </div>
          <div class="row text-center setInputHeightLast">
            <button class="btn btn-info btn-lg" [routerLink]="['/otp']">GET UNIVERSITY.SOCIAL</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
