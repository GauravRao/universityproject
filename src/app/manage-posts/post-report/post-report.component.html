<div class="row setBackgrnd">
  <div class="col-xs-12 col-sm-12 col-md-offset-3 col-md-5 col-lg-5">
    <div class="panel-group">
      <div class="panel">
        <div class="panel-heading setHeadFont">
          <span>Post Report</span>
          <span class="pull-right">X</span>
        </div>
        <div class="panel-body">
          <div class="row setInputHeight">
            <div class="col-xs-12">
              <span>Report Title <span>*</span></span>
            </div>
            <div class="col-xs-12 setMarginTop">
              <input type="text" class="form-control">
            </div>
          </div>
          <div class="row setInputHeight">
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
              <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                  <span>Select Subject <span>*</span></span>
                </div>
                <div class="col-xs-12 setMarginTop">
                  <select name="subject" id="" class="form-control">
                    <option value="">Into Management</option>
                    <option value="">Management</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
              <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                  <span>Report Type <span>*</span></span>
                </div>
                <div class="col-xs-12 setMarginTop">
                  <select name="reportType" id="" class="form-control">
                    <option value="">Results</option>
                    <option value="">result</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
          <div class="row setInputHeight">
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
              <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                  <span>Select Subject <span>*</span></span>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 setMarginTop">
                  <input type="text" class="form-control">
                </div>
              </div>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
              <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                  <span>Report Type <span>*</span></span>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 setMarginTop">
                  <input type="text" class="form-control">
                </div>
              </div>
            </div>
          </div>
          <div class="row setMarginTop setLastBorder">
            <div class="col-xs-12 col-sm-12 col-md-offset-5 col-md-3 col-lg-3 text-right">
              <button class="btn btn-default btn-block">Cancel</button>
            </div>
             <div class="col-xs-12 col-sm-12 col-md-offset-0 col-md-3 col-lg-3 text-right">
              <button class="btn btn-primary btn-block" [routerLink]="['/postAssignement']">Next</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
